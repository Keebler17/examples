<!DOCTYPE html>
<html>
  <head>
    <title>Fancy text!</title>
  </head>
  <body>
    <b>Bold text</b>
    
    <p><b>Works inside paragraph tag too</b></p>
    <p><strong>This is also bold!</strong></p>
    <p><em>italic</em></p>
    
    <p><mark>mark</mark></p>
    <p><small>this is smol</small></p>
    
    <p><sub>woah </sub><sup>there</sup></p>
    
    <p><del>im not here</del></p>
    <p><abbr title="Dont Repeat Yourself">DRY</abbr> in code<p>
    
    <code>There are more ways to make text look cool, but that's about it</code>
    
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
  </body>
</html>
